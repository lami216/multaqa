version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: multaqa-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: multaqa

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: multaqa-server
    restart: unless-stopped
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongodb:27017/multaqa
    env_file:
      - ./server/.env
    volumes:
      - ./server:/app
      - /app/node_modules

  client:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: multaqa-client
    restart: unless-stopped
    ports:
      - "5173:5173"
    depends_on:
      - server
    env_file:
      - .env
    volumes:
      - .:/app
      - /app/node_modules

volumes:
  mongodb_data:
